	  <script language = "javascript">
	  
		var jumlahpinjam = parseInt($("#jumpinjam").val());
		var lama = parseInt($("#lamapinjam").val());
		var listpinjam = [];
		var hsl = 0;
		var bunga = 0;
		
		function simpan()
		{
		
			//alert(jumlahpinjam+"-"+lama);
			if(lama >=1 && lama <=6)
			{
				bunga = (2/100)*jumlahpinjam*lama;
				hsl = jumlahpinjam+bunga;
			}
			else if(lama >=7 && lama <=12)
			{
				bunga = (1.5/100)*jumlahpinjam*lama;
				hsl = jumlahpinjam+bunga;
			}
			else if(lama >12)
			{
				bunga = (1/100)*jumlahpinjam*lama;
				
				hsl = jumlahpinjam+bunga;
			}

			
			$("#msg").html("Total Pinjaman: " + hsl);
		
		}
		
		
	  
	  </script>
