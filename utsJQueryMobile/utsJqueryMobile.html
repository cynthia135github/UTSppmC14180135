<!DOCTYPE html>
<html>
   <head>

      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
      <title>Page Input Pinjaman</title>
	  
	  <script language = "javascript">
	  
		var listpinjam = [];
		var hsl = 0;
		var j = 0;
		function simpan()
		{
		
			var jumlahpinjam = parseFloat($("#jumpinjam").val());
			var lama = parseFloat($("#lamapinjam").val());
		
			var bunga = 0;
		
			//alert(jumlahpinjam+"-"+lama);
			if(lama >=1 && lama <=6)
			{
				bunga = (2/100)*jumlahpinjam*lama;
				hsl = jumlahpinjam+bunga;
			}
			else if(lama >=7 && lama <=12)
			{
				bunga = (1.5/100)*jumlahpinjam*lama;
				hsl = jumlahpinjam+bunga;
			}
			else if(lama >12)
			{
				bunga = (1/100)*jumlahpinjam*lama;
				
				hsl = jumlahpinjam+bunga;
			}
			var kalimat = "Cicilan "+(j+1)+": "+hsl
			listpinjam.push(kalimat); 
			j++;
			alert(listpinjam);
			
			$("#box").html("Total Cicilan Yang harus di Bayar: "+ hsl);
			
			
			 <!-- $( "#bsimpan" ).bind( "tap", tapHandler ); -->
		 
			  <!-- function tapHandler( event ){ -->
				<!-- $( "#box" ).show("fold",1000); -->
			  <!-- } -->
		   
			<!-- //$("#msg").html("Total Pinjaman: " + hsl); -->
		
		}
		
	  
	  $(function(){
		  $( "#box2" ).bind( "tap", tapHandler );
		 
		  function tapHandler( event ){
			$( "#box2").hide();
			$( "#lv" ).show("fold",1000);
			for(var a=0; a<j; a++)
			{
				$("#lv").append("<li>"+listpinjam[a]+"</li>");
			}
			
		  }
		});
	  
	  </script>

   <body>

		  </div>
		  
		  <div data-role="main" class="ui-content">
			
			<div id="box" style="background-color:yellow;">
				
			</div>
			   <p>Click Link untuk melihat list cicilan</p>
			 <a href="#page2">Go to Page List cicilan</a>

				<input type="text" name="bsc" id="jumpinjam">

				<input type="text" name="basic" id="lamapinjam">
				
				<br>
				<input type = "button"  value="Simpan" onclick="simpan()">

				<div data-role="popup" id="msg">
				  
				</div>
				
			 </div>
